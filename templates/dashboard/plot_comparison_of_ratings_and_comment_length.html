<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison of Ratings and Comment Length</title>
    {% load static %}  <!-- Load the static template tag -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Adjust the path as needed -->
</head>
<body>
    <div class="container">
        {% if comparison_chart %}
            <div class="chart-container">
                <img src="data:image/png;base64,{{ comparison_chart }}" alt="Comparison Chart">
            </div>
        {% else %}
            <p>No chart available to display.</p>
        {% endif %}
    </div>
    
    <style>
        /* Simple styling for the chart container */
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .chart-container {
            display: inline-block;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
