<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Average Ratings</title>
    <link rel="stylesheet" href="{% static 'your_css_file.css' %}">  <!-- Include your CSS file -->
</head>
<body>
    <h2>Department-wise Average Ratings</h2>

    <form method="GET" action="{% url 'plot_department_avg_ratings' %}">
        <div class="form-group">
            <label for="department">Select Department:</label>
            <select id="department" name="department" required>
                <option value="">Choose a Department</option>
                {% for department in departments %}
                    <option value="{{ department }}">{{ department }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Show Average Ratings</button>
    </form>

    {% if graph_image %}
        <h3>Average Ratings for {{ selected_department }}</h3>
        <img src="data:image/png;base64,{{ graph_image }}" alt="Department Average Ratings">
    {% endif %}
</body>
</html>
